<html>
    <head>
        <title>clase match</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            
            //pi la constante
            console.log(Math.PI);
            
            //E           
            console.log(Math.E);
            
            
         //Redondeo
        console.log(Math.round(5.3));
        console.log(Math.round(5.5));
        
        //para redondeo al mayor
        console.log(Math.ceil(5.9));
        
        //para redondeo al menor
        console.log(Math.floor(5.9));

        //valor absolute
        console.log(Math.abs(-5.6));
            
            
            
            
            //logaritmo neperiano           
            console.log(Math.log(Math.E));
            
            
            //maximo numero de un grupo de numeros       
            console.log(Math.max(8, 6, 6, 5, 32, 2, ));
            
            //minimo numero de un grupo de numeros       
            console.log(Math.min(8, 6, 6, 5, 32, 2, ));
            
            //sacar numeros aleatorios 0-1.
            console.log(Math.round(Math.random() * 100));
            
            //raiz cuadrada
            console.log(Math.sqrt(144));
            
            //trigonometria   
            console.log(Math.sin(60));
            
            //objeto predefinido Number.
            
            
            var num = new Number(15.987);
            console.log(typeof (num));
            
            var numero = 15.987;
            console.log(typeof (numero));
            
            //min y max que puede almacenar
            console.log(Number.MAX_VALUE);
            console.log(Number.MIN_VALUE);
            
            //pasar a notacion exp
            console.log(num.MIN_VALUE);
            
            //formatear con dos decimales
            console.log(num.toFixed()); 
            
            //pasarlo a string
            console.log(num.toString());
            
            if (num.valueOf() === 15.987) {
                console.log("es igual");
            } else {
                console.log("No es igual");
            }
            
            console.log(typeof(num.valueOf()));
            
        </script>
    </head>

    </body>
</html>
