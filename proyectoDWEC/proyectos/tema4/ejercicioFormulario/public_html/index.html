<html>
    <head>
        <title>Ejercicio formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="validarFomularios.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css" id="css">
    </head>
    <body>

        <h1>Formulario De Ismael</h1>

        <div class="wrap">
        <form action="bien.html"  accept-charset="UTF-8" 
              
              name="formularioIsmael" id="formularioIsmael" enctype="application/x-www-form-urlencoded" onsubmit=" return validar()">
            
            
               <fieldset>
                   <legend>Primer Formulario</legend>
                    <label for="nombre" class="">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" value="" class="form-control " placeholder="Escribe tu nombre:">
                    <br>
                    <label for="napaellidos" class="">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos" class="form-control " value="" placeholder="Escribe tus apellidos:">
                    <br>
                    <label for="dni" class="">DNI:</label>
                    <input type="text" name="dni" id="dni" value="" class="form-control "  placeholder="Escribe DNI:">
                    <br>
                    <label for="email" class="">EMAIL:</label>
                    <input type="email" name="email" id="email" class="form-control " value="" placeholder="Escribe EMAIL:">
                    <br>
                    <label for="ciudad" class="">Ciudad:</label>
                    <input type="text" name="ciudad" id="ciudad" class="form-control " value="" placeholder="Ciudad:">
                    <br>
                    <label for="pais" class="">Pais:</label>
                    <input type="text" name="pais" id="pais" value="" class="form-control " placeholder="Pais:">
                    <br>
                    <input type="submit" value="enviar"   class="form-control  btn btn-secondary mb-1">
                    <br>
                    <input type="reset" value="borrar" class="form-control  btn btn-danger">
               </fieldset>
            

        </form>
</div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"  crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
